<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
  </head>
  <body  >
    <h1>Welcome to J's TO-DO</h1>
    <p>Press a button!</p>
  
  </body>

  <button type="button" onclick="location.href='show'">
    Show Data
  </button>
  <button type="button" onclick=addFunc()>
    Add Data
  </button>
  <button type="button" onclick=editFunc()>
    Edit Data
  </button>
  <button type="button" onclick=delFunc()>
    Delete Data
  </button>

  <div id="Add" style="display:none">
    <form action="/" method="POST">
      <input name="Title" placeholder="Edit title here" />
      <input name="Description" placeholder="Edit description here"/>
      <button type="submit">Send data</button>
    </form>
  </div>

  <div id="Del" style="display:none">
    <form action="/del" method="POST">
      <input name="Id_del" placeholder="Edit ID here" />
      <button type="submit">Send data</button>
    </form>
  </div>

  <div id="Edit" style="display:none">
    <form action="/edit" method="POST">
      <input name="Id_edit" placeholder="Edit ID here" />
      <input name="Title_edit" placeholder="Edit title here" />
      <input name="Description_edit" placeholder="Edit description here"/>
      <button type="submit">Send data</button>
    </form>
  </div>

  <script >
    function addFunc() {
      var x = document.getElementById("Add");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
     }
     function delFunc() {
      var x = document.getElementById("Del");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
     }
     function editFunc() {
      var x = document.getElementById("Edit");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
     }
  </script>

</html>
